<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SUPERINUM Search</title>
<link rel="stylesheet" href="styles.css" />
<style>
  /* Reset & base */
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #eee;
    display: flex; flex-direction: column; align-items: center;
    height: 100vh; justify-content: center;
  }
  img.logo {
    width: 150px;
    margin-bottom: 20px;
  }
  form {
    display: flex;
    width: 90%;
    max-width: 600px;
  }
  input[type="text"] {
    flex-grow: 1;
    padding: 12px 16px;
    font-size: 1.2rem;
    border: none;
    border-radius: 6px 0 0 6px;
    outline: none;
    background-color: #222;
    color: #eee;
  }
  button {
    padding: 12px 20px;
    font-size: 1.2rem;
    border: none;
    border-radius: 0 6px 6px 0;
    background-color: #00b894;
    color: #121212;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #019874;
  }
  footer {
    position: absolute;
    bottom: 12px;
    font-size: 0.9rem;
    color: #777;
  }
  @media (max-width: 480px) {
    input[type="text"] {
      font-size: 1rem;
    }
    button {
      font-size: 1rem;
      padding: 10px 14px;
    }
  }
</style>
</head>
<body>
  <!-- Replace 'logo.png' with your actual logo filename or URL -->
  <img src="logo.svg" alt="SUPERINUM Logo" class="logo" />
  <form id="searchForm" action="https://duckduckgo.com/" method="GET" target="_self" autocomplete="off">
    <input type="text" name="q" placeholder="Search the web privately..." required autofocus />
    <button type="submit">Search</button>
  </form>

  </script>
</body>
</html>
